<iframe
  width="{{ .Get "width" | default "560" }}"
  height="{{ .Get "height" | default "315" }}"
  src="{{ .Get "src" }}"
  title="{{ .Get "title" | default "Embedded Content" }}"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>
